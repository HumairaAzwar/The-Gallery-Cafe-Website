        #signup-form {

            border-radius: 8px;

            margin-top: 3;

            margin: 10px 0;
        }

        #signup-form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #signup-form button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        #signup-form button:hover {
            background-color: #D2B48C;

                    <input type="text" id="username" name="username" required>
